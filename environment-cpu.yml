# conda env create -f environment-cpu.yml
name: ctlearn
channels:
    - conda-forge
    - menpo
dependencies:
    - python=3.7.3
    - matplotlib
    - numpy
    - astropy
    - opencv
    - pillow
    - pip
    # TensorFlow-CPU v1.13.1:
    - pip:
        - https://storage.googleapis.com/tensorflow/linux/cpu/tensorflow-1.13.1-cp37-cp37m-linux_x86_64.whl
    - pytables
    - pyyaml
    - scikit-learn
    - scipy
